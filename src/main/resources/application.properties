server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lucy}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:lucy}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:lucy}

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true

spring.jpa.hibernate.ddl-auto=create

lucy.line.channelSecret=${LUCY_LINE_CHANNEL_ACCESS_TOKEN:xxx}
lucy.line.channelAccessToken=${LUCY_LINE_CHANNEL_ACCESS_TOKEN:xxx}

logging.level.root=${LOGGING_LEVEL_ROOT:WARN}
logging.level.r97=${LOGGING_LEVEL_R97:DEBUG}
